<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .nav-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .nav-button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <h1>Select Your Role</h1>
        <form action="{{ url_for('index') }}">
            <button class="nav-button" type="submit">Candidate Login</button>
        </form>
        <form action="{{ url_for('tech_manager_login') }}">
            <button class="nav-button" type="submit">Tech Manager Login</button>
        </form>
        <form action="{{ url_for('hr_manager_login') }}">
            <button class="nav-button" type="submit">HR Manager Login</button>
        </form>
    </div>
</body>
</html>
