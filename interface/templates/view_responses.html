<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Manager Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="response-container">
      <h2>Tech Manager Dashboard</h2>
      <h3>User Details</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Selected</th>
            <th>View Responses</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ 'Yes' if user.selected else 'No' }}</td>
            <td>
              <a href="{{ url_for('candidate_details', user_id=user.id) }}"
                >View Responses</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <form action="{{ url_for('tech_logout') }}" method="GET">
        <button type="submit">Logout</button>
      </form>
    </div>
  </body>
</html>
